{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title_block %}
{% endblock %}

{% block body_block %}
	<div>
	{% if user.is_authenticated %}
		<h2>Hello: {{ user.username }}</h2>
	{% endif %}
		<form id="category_form" method="post" action="{% url 'rango:add_category' %}">
			{% csrf_token %}
			{{ form|as_bootstrap }}
			<br>
			<button class="btn btn-success" type="submit" name="submit">Add Category</button>
	</div>
{% endblock %}
