{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
<link rel="stylesheet" type="text/css" href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css">
	<div class="jumbotron">
		<h1 class="display-3">Login</h1>
	</div>
	<form class="form-signin" role="form" method="post" action=".">
		{% csrf_token %}
		<h2 class="form-signin-heading">Sing in:</h2>
		<label for="inputUsername" class="sr-only">Username:</label>
		<input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password:</label>
		<input type="text" name="password" id="id_password" class="form-control" placeholder="Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>	
	</form>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register</a>
	</p>
{% endblock %}
