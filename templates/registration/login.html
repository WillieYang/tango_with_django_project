{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
	<h1>Login</h1>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="login" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register</a>
	</p>
{% endblock %}
